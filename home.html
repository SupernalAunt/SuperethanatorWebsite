<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Superethanator</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }
  </style>
</head>
<body>
  <header>Superethanator</header>
  
  <div class="video-grid">
    <div>
      <video controls>
        <source src="videos/video1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Video Title 1</p>
    </div>

    <div>
      <video controls>
        <source src="videos/video2.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <p>Video Title 2</p>
    </div>
  </div>
</body>
</html>
